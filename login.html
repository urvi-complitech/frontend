<html>
<head>
	<title>Log-In form</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	  <style type="text/css">

		* {
		  box-sizing: border-box;
		}
		form {
		  border: 5px solid black;
		  background-color: lightcyan;
		}


	  </style>
	 <script>
		function validateForm() {
			let x = document.forms["login"]["name"].value;
			let y = document.forms["login"]["email1"].value;
			let z = document.forms["login"]["password1"].value;
		    if (x == "") {
		    	alert("Please enter your Name!");
		    return false;
		 	}
		 	if (y == "") {
		    	alert("Please enter your Email!");
		    return false;
		 	}
		 	if (z == "") {
		    	alert("Please enter Password!");
		    return false;
		 	}
		}
	</script>
</head>

<body>
	<form name="login" onsubmit="return validateForm()" method="post" class="was-validated">
	<center><h1><b>Log-In form</b></h1></center>
	<div class="mb-3">
		<label for="name1">Name:</label>
	    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required>
	</div>
  
  	<div class="mb-3">
    	<label for="email1">Email address:</label>
    	<input type="email" class="form-control" id="email1" placeholder="Enter email" name="email" required>
  	</div>

  	<div class="mb-3">
    	<label for="password1">Password:</label>
   		<input type="password" class="form-control" id="password1" required>
  	</div>

  	<div class="form-check mb-3">
	    <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
	    <label class="form-check-label" for="validationFormCheck1">Check your details are correct?</label>
	    <div class="valid-feedback">Yes</div>
    </div>

  	<button type="submit" class="btn btn-primary">Submit</button>

	</form>

</body>
</html>
